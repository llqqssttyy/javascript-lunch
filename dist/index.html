<!doctype html><html lang="ko"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>점심 뭐 먹지</title><script defer="defer" src="bundle.js"></script></head><body><script defer="defer" type="module" src="./dist/bundle.js"></script><template id="template-header"><header class="gnb"><h1 class="gnb__title text-title">점심 뭐 먹지</h1><button type="button" class="gnb__button" aria-label="음식점 추가" data-cy="add-button"><img src="./add-button.png" alt="음식점 추가"/></button></header></template><template id="template-bookmark-tab"><section class="bookmark-tab-container"><ul class="bookmark-tab text-title"><li id="all" class="tab-item active">모든 음식점</li><li id="bookmark" class="tab-item">자주 가는 음식점</li></ul></section></template><template id="template-restaurant-filter-container"><section class="restaurant-filter-container"><select data-cy="category-select" is="app-select" name="category" id="category-filter" class="restaurant-filter" type="categoryFilters"></select> <select data-cy="sorting-select" is="app-select" name="sorting" id="sorting-filter" class="restaurant-filter" type="sortingFilters"></select></section></template><template id="template-restaurant-form"><div class="input-container"><div class="form-item form-item--required" data-cy="category"><label for="category" class="text-caption">카테고리</label> <select is="app-select" name="category" id="category" type="categories" required></select></div><div class="form-item form-item--required" data-cy="name"><label for="name" class="text-caption">이름</label> <input name="name" id="name" required/></div><div class="form-item form-item--required" data-cy="distances"><label for="distance" class="text-caption">거리(도보 이동 시간)</label> <select is="app-select" name="distance" id="distance" type="distances" required></select></div><div class="form-item" data-cy="description"><label for="description" class="text-caption">설명</label> <textarea name="description" id="description" cols="30" rows="5" maxlength="300"></textarea> <span class="help-text text-caption">메뉴 등 추가 정보를 입력해 주세요.</span></div><div class="form-item" data-cy="link"><label for="link" class="text-caption">참고 링크</label> <input name="link" id="link"/> <span class="help-text text-caption">매장 정보를 확인할 수 있는 링크를 입력해 주세요.</span></div></div><div class="button-container"><button data-cy="reset" type="reset" class="button button--secondary text-caption">취소하기</button> <button data-cy="submit" type="submit" class="button button--primary text-caption">추가하기</button></div></template><template id="template-restaurant-item"><div class="restaurant__category"></div><div class="restaurant__info"><h3 class="restaurant__name text-subtitle"></h3><span class="restaurant__distance text-body"></span><p class="restaurant__description text-body"></p></div></template><template id="template-restaurant-detail"><div class="restaurant__category"></div><div class="restaurant__info"><h3 class="restaurant__name text-title"></h3><span class="restaurant__distance text-body"></span></div><div class="button-container"><button data-cy="delete-button" id="delete" class="button button--secondary text-caption">삭제하기</button> <button id="close" class="button button--primary text-caption">닫기</button></div></template><template id="template-modal"><div class="modal-backdrop"></div><div class="modal-container" data-cy="modal-container"></div></template><app-gnb></app-gnb><app-bookmark-tab></app-bookmark-tab><app-restaurant-filters></app-restaurant-filters><section class="restaurant-list-container"><ul data-cy="restaurant-list" is="app-restaurant-list" id="restaurant-list" data-restaurants=""></ul></section><app-modal></app-modal></body></html>
