<!doctype html><html lang="ko"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="./src/components/global.css"/><link rel="stylesheet" href="./src/components/App.css"/><link rel="stylesheet" href="./src/components/GNB.css"/><link rel="stylesheet" href="./src/components/Modal.css"/><link rel="stylesheet" href="./src/components/RestaurantForm.css"/><link rel="stylesheet" href="./src/components/RestaurantList.css"/><link rel="stylesheet" href="./src/components/Select.css"/><title>점심 뭐 먹지</title><script defer="defer" src="bundle.js"></script></head><body><script defer="defer" type="module" src="./dist/bundle.js"></script><template id="template-header"><header class="gnb"><h1 class="gnb__title text-title">점심 뭐 먹지</h1><button type="button" class="gnb__button" aria-label="음식점 추가"><img src="./src/statics/imgs/add-button.png" alt="음식점 추가"/></button></header></template><template id="template-restaurant-form"><div class="input-container"><div class="form-item form-item--required"><label for="category" class="text-caption">카테고리</label> <select is="app-select" name="category" id="category" type="categories" required></select></div><div class="form-item form-item--required"><label for="name" class="text-caption">이름</label> <input name="name" id="name" required/></div><div class="form-item form-item--required"><label for="distance" class="text-caption">거리(도보 이동 시간)</label> <select is="app-select" name="distance" id="distance" type="distances" required></select></div><div class="form-item"><label for="description" class="text-caption">설명</label> <textarea name="description" id="description" cols="30" rows="5"></textarea> <span class="help-text text-caption">메뉴 등 추가 정보를 입력해 주세요.</span></div><div class="form-item"><label for="link" class="text-caption">참고 링크</label> <input name="link" id="link"/> <span class="help-text text-caption">매장 정보를 확인할 수 있는 링크를 입력해 주세요.</span></div></div><div class="button-container"><button type="reset" class="button button--secondary text-caption">취소하기</button> <button type="submit" class="button button--primary text-caption">추가하기</button></div></template><template id="template-modal"><style>.modal {
          display: none;
        }

        .modal--open {
          display: block;
        }

        .modal-backdrop {
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;

          background: rgba(0, 0, 0, 0.35);
        }

        .modal-container {
          position: fixed;
          bottom: 0;
          width: 100%;
          height: 90%;

          padding: 32px 16px;
          box-sizing: border-box;

          border-radius: 8px 8px 0px 0px;
          background: var(--grey-100);
        }</style><div class="modal"><div class="modal-backdrop"></div><div class="modal-container"><slot name="title"></slot><slot name="body"></slot></div></div></template><template id="template-restaurant-item"><div class="restaurant__category"><img src="" alt="" class="category-icon"/></div><div class="restaurant__info"><h3 class="restaurant__name text-subtitle"></h3><span class="restaurant__distance text-body"></span><p class="restaurant__description text-body"></p></div></template><app-gnb></app-gnb><section class="restaurant-filter-container"><select is="app-select" name="category" id="category-filter" class="restaurant-filter" type="categoryFilters"></select> <select is="app-select" name="sorting" id="sorting-filter" class="restaurant-filter" type="sortingFilters"></select></section><section class="restaurant-list-container"><ul is="app-restaurant-list" id="restaurant-list" data-restaurants=""></ul></section><app-modal><h2 slot="title" class="modal-title text-title">새로운 음식점</h2><form is="app-restaurant-form" slot="body" id="restaurant-form"></form></app-modal></body></html>
